<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
</head>
<body>
    
    <h1 class="h1">Stop watch</h1>
 <center>
    <div>
        <h1 class="h12" id="hour">0</h1>
        <h1 class="h12" id="min">0</h1>
        <h1 class="h12" id="sec">0</h1>
        <h1 class="h12" id="msec">0</h1>
      </div>
      <div>
        <button id="btn" onclick="toggleTimer()" class="btn">Start</button>
        <button onclick="reset()" class="btn">Reset</button>
      </div>
    </center>
</body>
<script src="app.js"></script>
</html>
